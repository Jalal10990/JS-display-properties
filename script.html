<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS display properties</title>
  </head>
  <body>
    <h1>using innerHTML</h1>
    <p>My first paragraph</p>
    <p id="demo">Happy</p>

    <h1>Using innerText</h1>
    <p id="demo2">Happy_Boy</p>

    <h1>Using document.write()</h1>
    <br />
    <button type="button" onclick="document.write(5 + 9)">Try it</button>
    <h1>Using window.alert()</h1>
    <h1>Using console.log()</h1>
    <h1>Using window.print()</h1>
    <button onclick="window.print()">Print this page</button>
    <script src="script2.js"></script>
  </body>
</html>
